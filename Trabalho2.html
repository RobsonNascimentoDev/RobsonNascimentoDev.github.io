  <meta charset="utf-8">
  <title>Flappy Bird</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="./js/pipe.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/track.js"></script>

<body>

  <a-scene renderer="highRefreshRate:false;" fog="type:linear;color:#d7a84d; density:0.05; near:0; far:100;">
    <a-entity light="type:ambient; color:#d8d8d8"></a-entity>
    <a-entity light="type:directional; ccastShadow:true; color:#FFF; intensity:0.6;" position="-0.5 1 1"></a-entity>

    <a-plane material="flatShading:true;" shadow="cast:false; receive:true;" roughness="1" height="300" width="300"
      position="0 -8 0" rotation="-90 0 0" repeat="30 30"></a-plane>
    <a-entity track="pipes:14; radius:50; speed:0.1; jump:0.13; gravity:-0.003; gap:5;"></a-entity>
  </a-scene>
