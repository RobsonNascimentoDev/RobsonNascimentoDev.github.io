<!DOCTYPE html>
<html>
  <head>
    <!-- Versão Aframe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
    <a-scene id="cena">
      <!-- Configuração Inicial do Cenário -->
      <a-entity environment="preset:starry;"></a-entity>
      <!--  -->
      <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>
      <!-- Posição Inicial da Câmera -->
      <a-camera id="myCamera" position="0 1 0">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>
      <!-- Criação do Alvo -->
      <a-icosahedron static-body class="target" color="yellow" radius="1" position="0 3 -5"></a-icosahedron>
    </a-scene>
  </body>
</html>
