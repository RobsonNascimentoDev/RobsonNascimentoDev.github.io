<!DOCTYPE html>
<html>

<head>
  <!-- Versão Aframe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!-- Física envolvida nas colisões -->
  <script src="https://codechangers.com/physics.js"></script>

</head>

<body>
  <div data-modal-target="#modal"></div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Modal</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      Texto de Chamada do Jogo
    </div>
  </div>
  <a-scene async id="cena">
    <!-- COnfiguração Inicial do Cenário -->
    <a-entity environment="preset:starry;"></a-entity>
    <!--  -->
    <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0">
    </a-plane>
    <!-- Posição Inicial da Câmera -->
    <a-camera id="myCamera" position="0 1 0">
      <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
    </a-camera>
    <!-- Criação do Alvo -->
    <a-icosahedron static-body class="target" color="yellow" radius="1" position="0 3 -5"></a-icosahedron>
    <!-- <a-icosahedron static-body class="target" color="yellow" radius="1" position="-1 1 -10"></a-icosahedron> -->
  </a-scene>
</body>
<script src="./js/tiro.js"></script>
<script src="./js/script.js"></script>
<link href="./css/style.css" rel="stylesheet">
<script defer src="./js/modal.js"></script>

</html>
