<!DOCTYPE html>
<html>

<head>
  <!-- Versão Aframe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!-- Física envolvida nas colisões -->
  <script src="https://codechangers.com/physics.js"></script>

</head>

<body>
  <div data-modal-target="#modal"></div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Level 3 - Japão</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      Neste level, para chegar no Level 4, o jogador deverar
      acertar as 7 bolinhas que existem nos Japão.<br>
      Aviso: Pode ser Necessário Se Aproximar do Alvo!!!
      <div class="boaSorte">Boa Sorte!</div>
      <div class="informacao">
        <lo>
          <li>
            Mover -> Setas e Letras (W, S, A, D)
          </li>
          <li>
            Disparo -> Espaço
          </li>
          <li>
            Mira -> Mouse
          </li>
        </lo>
      </div>
      <button data-start-button class="start-button">Iniciar</button>
    </div>
  </div>

  <a-scene id="cena">
    <a-text value="Now Interactable" geometry="primitive:plane"></a-text>
    <!-- Efeitos Sonoros -->
    <a-assets>
      <audio id="menuSound" preload="metadata" src="audio/menu.mp3"></audio>
      <audio id="disparosSound" preload="metadata" src="audio/disparos.mp3"></audio>
      <audio id="aplausosSound" preload="metadata" src="audio/aplausos.mp3"></audio>
    </a-assets>
    <a-entity id="audio-player"
      sound__menu="src: #menuSound; positional: false; poolSize: 3"
      sound__disparos="src: #disparosSound; positional: false;"
      sound__aplausos="src: #aplausosSound; positional: false;"
      >
    </a-entity>

    <!-- <a-entity id="audio-menu" sound="src: #menu"></a-entity> -->
    <!-- <a-entity id="audio-disparos" sound1="src: #disparos"></a-entity>  -->
    <!-- <a-entity id="audio-player"  sound_acertouAlvo="src: #acertouAlvo"></a-entity>
    <a-entity id="audio-player"  sound_aplausos="src: #aplausos"></a-entity> -->

    <!-- COnfiguração Inicial do Cenário -->
    <a-entity environment="preset:japan;"></a-entity>
    <!--  -->
    <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0">
    </a-plane>
    <!-- Posição Inicial da Câmera -->
    <a-camera id="myCamera" position="0 1 0">
      <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
    </a-camera>
    <!-- Criação do Alvo -->
    <a-icosahedron static-body class="target" color="yellow" radius="1" position="5 4 -5"></a-icosahedron>
    <a-icosahedron static-body class="target" color="yellow" radius="1" position="-4 2 -4"></a-icosahedron>
    <a-icosahedron static-body class="target" color="yellow" radius="1" position="-2 1 -10"></a-icosahedron>
    <a-icosahedron static-body class="target" color="yellow" radius="1" position="-2 3 -10"></a-icosahedron>
    <a-icosahedron static-body class="target" color="yellow" radius="2" position="2 1 -4"></a-icosahedron>
    <a-icosahedron static-body class="target" color="yellow" radius="2" position="-3 2 -4"></a-icosahedron>
    <a-icosahedron static-body class="target" color="yellow" radius="1" position="3 3 -7"></a-icosahedron>
  </a-scene>
</body>
<script src="./js/tiro.js"></script>
<script src="./js/main.js"></script>
<link href="./css/style.css" rel="stylesheet">
<script src="./js/modal.js"></script>
<script> proximaFase = 'fase3.html';</script>
</html>
